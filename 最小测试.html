<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>最小测试</title>
    <style>
        body {
            background: #000;
            color: #FFF;
            padding: 50px;
            font-family: Arial;
        }
        
        .toggle-switch {
            width: 50px;
            height: 24px;
            background: #666;
            border: 2px solid #4682B4;
            border-radius: 20px;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .toggle-switch::after {
            content: '';
            position: absolute;
            width: 18px;
            height: 18px;
            background: #999;
            border-radius: 50%;
            top: 1px;
            left: 2px;
            transition: all 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
        }
        
        .toggle-switch.active {
            background: #0066FF;
            border-color: #00CCFF;
        }
        
        .toggle-switch.active::after {
            left: 26px;
            background: #00CCFF;
        }
        
        .test-area {
            margin: 20px 0;
            padding: 20px;
            background: #222;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>🔘 最小开关测试</h1>
    
    <div class="test-area">
        <h3>测试开关 1</h3>
        <div class="toggle-switch" id="test1"></div>
        <p>状态: <span id="status1">OFF</span></p>
    </div>
    
    <div class="test-area">
        <h3>测试开关 2</h3>
        <div class="toggle-switch active" id="test2"></div>
        <p>状态: <span id="status2">ON</span></p>
    </div>
    
    <button onclick="testClick()" style="padding: 10px 20px; background: #0066FF; color: white; border: none; border-radius: 5px; cursor: pointer;">
        🧪 测试点击
    </button>
    
    <script>
        // 绑定事件
        document.getElementById('test1').addEventListener('click', function() {
            this.classList.toggle('active');
            document.getElementById('status1').textContent = this.classList.contains('active') ? 'ON' : 'OFF';
            console.log('开关1被点击');
        });
        
        document.getElementById('test2').addEventListener('click', function() {
            this.classList.toggle('active');
            document.getElementById('status2').textContent = this.classList.contains('active') ? 'ON' : 'OFF';
            console.log('开关2被点击');
        });
        
        function testClick() {
            document.getElementById('test1').click();
            setTimeout(() => {
                document.getElementById('test2').click();
            }, 500);
        }
    </script>
</body>
</html>

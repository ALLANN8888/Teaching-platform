<body>

        <div class="log-area">

    <script>
        // ==================== æ—¥å¿—ç³»ç»Ÿ ====================
        const logContainer = document.getElementById('logContainer');
        
        function addLog(message, type = 'info') {
            const logItem = document.createElement('div');
            logItem.className = `log-item log-${type}`;
            const time = new Date().toLocaleTimeString();
            logItem.textContent = `[${time}] ${message}`;
            logContainer.insertBefore(logItem, logContainer.firstChild);
            
            // é™åˆ¶æ—¥å¿—æ•°é‡
            if (logContainer.children.length > 50) {
                logContainer.removeChild(logContainer.lastChild);
            }
            
            console.log(`[${type.toUpperCase()}] ${message}`);
        }
        
        // ==================== çŠ¶æ€æ›´æ–° ====================
        function updateStatus(toggleId, statusId) {
            const toggle = document.getElementById(toggleId);
            const status = document.getElementById(statusId);
            const isActive = toggle.classList.contains('active');
            
            if (isActive) {
                status.textContent = 'ON';
                status.className = 'status-indicator status-on';
            } else {
                status.textContent = 'OFF';
                status.className = 'status-indicator status-off';
            }
        }
        
        // ==================== å¼€å…³äº‹ä»¶ç»‘å®š ====================
        function bindToggleEvents() {
            const toggles = document.querySelectorAll('.toggle-switch');
            addLog(`æ‰¾åˆ° ${toggles.length} ä¸ªå¼€å…³æŒ‰é’®`, 'info');
            
            toggles.forEach((toggle, index) => {
                const toggleId = toggle.id;
                const statusId = `status${index + 1}`;
                const settingKey = toggle.getAttribute('data-setting');
                
                // æ–¹æ³•1: addEventListener (ä¸»è¦æ–¹æ³•)
                toggle.addEventListener('click', function(e) {
                    e.stopPropagation();
                    this.classList.toggle('active');
                    updateStatus(toggleId, statusId);
                    const newState = this.classList.contains('active');
                    addLog(`ğŸ”˜ å¼€å…³${index + 1} (${settingKey}): ${newState ? 'ON' : 'OFF'}`, 'success');
                });
                
                // æ–¹æ³•2: onclick (å¤‡ç”¨æ–¹æ³•)
                toggle.onclick = function() {
                    // é˜²æ­¢é‡å¤è§¦å‘
                    if (!this.classList.contains('processing')) {
                        this.classList.add('processing');
                        setTimeout(() => {
                            this.classList.remove('processing');
                        }, 100);
                    }
                };
                
                // é¼ æ ‡æ‚¬åœæ•ˆæœ
                toggle.addEventListener('mouseenter', function() {
                    addLog(`ğŸ–±ï¸ é¼ æ ‡è¿›å…¥å¼€å…³${index + 1} (${settingKey})`, 'info');
                });
                
                // æ˜¾ç¤ºåˆå§‹çŠ¶æ€
                const initialState = toggle.classList.contains('active');
                addLog(`åˆå§‹åŒ–å¼€å…³${index + 1} (${settingKey}): ${initialState ? 'ON' : 'OFF'}`, 'info');
            });
            
            addLog('âœ… æ‰€æœ‰å¼€å…³æŒ‰é’®äº‹ä»¶ç»‘å®šå®Œæˆ', 'success');
        }
        
        // ==================== è‡ªåŠ¨æµ‹è¯• ====================
        function testAllToggles() {
            addLog('ğŸ§ª å¼€å§‹è‡ªåŠ¨æµ‹è¯•æ‰€æœ‰å¼€å…³...', 'info');
            const toggles = document.querySelectorAll('.toggle-switch');
            
            toggles.forEach((toggle, index) => {
                setTimeout(() => {
                    addLog(`  æµ‹è¯•å¼€å…³${index + 1}...`, 'info');
                    toggle.click();
                }, index * 300);
            });
            
            setTimeout(() => {
                addLog('âœ… è‡ªåŠ¨æµ‹è¯•å®Œæˆ', 'success');
            }, toggles.length * 300 + 500);
        }
        
        // ==================== é‡ç½®æ‰€æœ‰å¼€å…³ ====================
        function resetAllToggles() {
            const toggles = document.querySelectorAll('.toggle-switch');
            toggles.forEach((toggle, index) => {
                toggle.className = 'toggle-switch';
                updateStatus(toggle.id, `status${index + 1}`);
            });
            addLog('ğŸ”„ æ‰€æœ‰å¼€å…³å·²é‡ç½®ä¸ºå…³é—­çŠ¶æ€', 'warning');
        }
        
        // ==================== é¡µé¢åŠ è½½å®Œæˆ ====================
        document.addEventListener('DOMContentLoaded', function() {
            addLog('ğŸš€ é¡µé¢åŠ è½½å®Œæˆ', 'success');
            bindToggleEvents();
            addLog('ğŸ’¡ æç¤ºï¼šç‚¹å‡»å¼€å…³æŒ‰é’®æŸ¥çœ‹æ»‘åŠ¨åŠ¨ç”»æ•ˆæœ', 'info');
        });
        
        // å…œåº•æ–¹æ¡ˆï¼šå¦‚æœDOMContentLoadedæ²¡æœ‰è§¦å‘
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', bindToggleEvents);
        } else {

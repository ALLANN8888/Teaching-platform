<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>开关按钮测试</title>
    <style>
        body {
            background: #0A0A20;
            color: #FFF;
            font-family: Arial, sans-serif;
            padding: 50px;
        }
        
        :root {
            --pulse-blue: #00CCFF;
            --steel-blue: #4682B4;
            --crt-green: #39FF14;
        }
        
        h1 {
            color: var(--pulse-blue);
            text-shadow: 0 0 20px var(--pulse-blue);
        }
        
        .test-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin: 10px 0;
            background: rgba(0, 0, 0, 0.3);
            border-left: 4px solid var(--pulse-blue);
            border-radius: 8px;
        }
        
        .toggle-switch {
            width: 50px;
            height: 24px;
            background: rgba(100, 100, 100, 0.5);
            border: 2px solid var(--steel-blue);
            border-radius: 20px;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
            user-select: none;
        }
        
        .toggle-switch::after {
            content: '';
            position: absolute;
            width: 18px;
            height: 18px;
            background: var(--steel-blue);
            border-radius: 50%;
            top: 1px;
            left: 2px;
            transition: all 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
            box-shadow: 0 0 5px rgba(0, 204, 255, 0.5), 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .toggle-switch:hover {
            border-color: var(--pulse-blue);
            box-shadow: 0 0 10px rgba(0, 204, 255, 0.3);
        }
        
        .toggle-switch.active {
            background: linear-gradient(135deg, rgba(0, 204, 255, 0.4), rgba(57, 255, 20, 0.4));
            border-color: var(--crt-green);
            box-shadow: 0 0 15px rgba(57, 255, 20, 0.4);
        }
        
        .toggle-switch.active::after {
            left: 26px;
            background: var(--crt-green);
            box-shadow: 0 0 10px var(--crt-green), 0 2px 6px rgba(0, 0, 0, 0.4);
        }
        
        .log {
            margin-top: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--pulse-blue);
            border-radius: 8px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .log-item {
            font-family: 'Consolas', monospace;
            font-size: 12px;
            margin: 3px 0;
            color: var(--crt-green);
        }
    </style>
</head>
<body>
    <h1>🔘 开关按钮效果测试</h1>
    
    <p style="color: #AAA;">点击开关查看滑动效果和状态变化：</p>
    
    <div class="test-row">
        <span>课程提醒</span>
        <div class="toggle-switch active" data-setting="test1"></div>
    </div>
    
    <div class="test-row">
        <span>作业截止提醒</span>
        <div class="toggle-switch" data-setting="test2"></div>
    </div>
    
    <div class="test-row">
        <span>成绩发布通知</span>
        <div class="toggle-switch active" data-setting="test3"></div>
    </div>
    
    <div class="test-row">
        <span>显示在线状态</span>
        <div class="toggle-switch" data-setting="test4"></div>
    </div>
    
    <div class="test-row">
        <span>允许消息推送</span>
        <div class="toggle-switch active" data-setting="test5"></div>
    </div>
    
    <div class="log">
        <h3 style="color: var(--pulse-blue); margin-top: 0;">📋 事件日志：</h3>
        <div id="logContainer"></div>
    </div>
    
    <script>
        const logContainer = document.getElementById('logContainer');
        
        function addLog(message) {
            const logItem = document.createElement('div');
            logItem.className = 'log-item';
            const time = new Date().toLocaleTimeString();
            logItem.textContent = `[${time}] ${message}`;
            logContainer.insertBefore(logItem, logContainer.firstChild);
            console.log(message);
        }
        
        // 绑定开关按钮
        const toggleSwitches = document.querySelectorAll('.toggle-switch');
        addLog(`✓ 找到 ${toggleSwitches.length} 个开关按钮`);
        
        toggleSwitches.forEach((toggle, index) => {
            const settingKey = toggle.getAttribute('data-setting');
            const isActive = toggle.classList.contains('active');
            addLog(`开关 ${index + 1} (${settingKey}): ${isActive ? 'ON' : 'OFF'}`);
            
            toggle.addEventListener('click', function() {
                this.classList.toggle('active');
                const newState = this.classList.contains('active');
                addLog(`🔘 点击开关 ${index + 1} (${settingKey}): ${newState ? 'ON' : 'OFF'}`);
            });
        });
        
        addLog('✅ 所有开关已初始化');
        addLog('💡 提示：点击开关查看滑动效果');
    </script>
</body>
</html>

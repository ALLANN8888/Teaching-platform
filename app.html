<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>广东理工学院 · 教学一体化服务平台 · 数字神经中枢</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="pages-style.css">
</head>
<body>
    <!-- 深空背景与城市网格 -->
    <div class="neural-background">
        <canvas id="city-grid"></canvas>
        <div class="grid-pulse"></div>
    </div>

    <!-- 顶层导航 - 企业烙印 -->
    <header class="corporate-header">
        <!-- 全息校徽 -->
        <div class="hologram-emblem">
            <svg class="circuit-logo" viewBox="0 0 80 80">
                <defs>
                    <linearGradient id="logo-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#0066FF;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#00CCFF;stop-opacity:1" />
                    </linearGradient>
                </defs>
                <circle cx="40" cy="40" r="35" stroke="url(#logo-gradient)" stroke-width="2" fill="none"/>
                <path d="M 20 35 L 40 25 L 60 35 L 60 50 L 40 60 L 20 50 Z" stroke="#0066FF" stroke-width="1.5" fill="rgba(0, 102, 255, 0.1)"/>
                <circle cx="40" cy="40" r="6" fill="#00CCFF"/>
                <line x1="40" y1="25" x2="40" y2="34" stroke="#0066FF" stroke-width="1.5"/>
                <line x1="40" y1="46" x2="40" y2="60" stroke="#0066FF" stroke-width="1.5"/>
            </svg>
            <div class="laser-scan"></div>
        </div>
        
        <!-- 学校标题 - 合金银字体 -->
        <h1 class="institution-title">
            <span class="title-main">广东理工学院</span>
            <span class="title-sub">教学一体化服务平台</span>
        </h1>

        <!-- 右侧系统状态 -->
        <div class="system-status">
            <div class="status-indicator online">
                <span class="status-dot"></span>
                <span class="status-text">系统在线</span>
            </div>
            <div class="digital-clock" id="digitalClock">2025-10-25 14:30:00</div>
        </div>
    </header>

    <!-- 主体容器 -->
    <main class="neural-hub">
        <!-- 左侧导航栏 - 深烟色玻璃面板 -->
        <aside class="smoke-glass-nav">
            <div class="led-border-cyan"></div>
            
            <nav class="nav-menu">
                <div class="nav-item active" data-module="personal">
                    <span class="nav-icon">👤</span>
                    <span class="nav-label">个人中心</span>
                    <div class="pixel-scan"></div>
                </div>
                <div class="nav-item" data-module="learning">
                    <span class="nav-icon">📚</span>
                    <span class="nav-label">学习管理</span>
                    <div class="pixel-scan"></div>
                </div>
                <div class="nav-item" data-module="schedule">
                    <span class="nav-icon">📅</span>
                    <span class="nav-label">课程表</span>
                    <div class="pixel-scan"></div>
                </div>
                <div class="nav-item" data-module="grades">
                    <span class="nav-icon">📊</span>
                    <span class="nav-label">成绩查询</span>
                    <div class="pixel-scan"></div>
                </div>
                <div class="nav-item" data-module="consult">
                    <span class="nav-icon">💬</span>
                    <span class="nav-label">在线咨询</span>
                    <div class="pixel-scan"></div>
                </div>
                <div class="nav-item" data-module="resources">
                    <span class="nav-icon">📦</span>
                    <span class="nav-label">资源库</span>
                    <div class="pixel-scan"></div>
                </div>
                <div class="nav-item" data-module="settings">
                    <span class="nav-icon">⚙️</span>
                    <span class="nav-label">系统设置</span>
                    <div class="pixel-scan"></div>
                </div>
            </nav>

            <!-- 数据流粒子 -->
            <div class="nav-data-particles"></div>
        </aside>

        <!-- 右侧内容区域 - 动态加载 -->
        <div class="content-wrapper">
            <div id="dynamicContent"></div>
        </div>
    </main>

    <!-- 底部链接 - 氧化锈色铭文 -->
    <footer class="base-inscription">
        <div class="footer-links">
            <a href="#" class="rust-link">关于我们</a>
            <span class="separator">|</span>
            <a href="#" class="rust-link">联系方式</a>
            <span class="separator">|</span>
            <a href="#" class="rust-link">隐私政策</a>
            <span class="separator">|</span>
            <a href="#" class="rust-link">使用条款</a>
            <span class="separator">|</span>
            <a href="#" class="rust-link">技术支持</a>
        </div>
        <div class="copyright">
            © 2025 广东理工学院 | 数字神经中枢系统 v2.0
        </div>
    </footer>

    <script src="script.js"></script>
    <script src="spa-app.js"></script>
</body>
</html>

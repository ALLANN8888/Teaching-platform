<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统设置 - 广东理工学院数字神经中枢</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="pages-style.css">
    <style>
        .settings-section {
            margin-bottom: 30px;
            padding: 25px;
            background: rgba(0, 0, 0, 0.3);
            border-left: 4px solid var(--pulse-blue);
            border-radius: 8px;
        }
        .settings-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--pulse-blue);
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(0, 204, 255, 0.5);
        }
        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid rgba(0, 204, 255, 0.2);
        }
        .setting-item:last-child {
            border-bottom: none;
        }
        .setting-label {
            font-size: 15px;
            color: #FFFFFF;
        }
        .setting-control {
            display: flex;
            gap: 10px;
        }
        .toggle-switch {
            position: relative;
            width: 60px;
            height: 30px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid var(--steel-blue);
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .toggle-switch.active {
            background: var(--pulse-blue);
            border-color: var(--pulse-blue);
            box-shadow: 0 0 15px rgba(0, 204, 255, 0.6);
        }
        .toggle-switch::after {
            content: '';
            position: absolute;
            width: 22px;
            height: 22px;
            background: #FFFFFF;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: all 0.3s ease;
        }
        .toggle-switch.active::after {
            left: 32px;
        }
        .select-box {
            padding: 8px 15px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid var(--steel-blue);
            border-radius: 5px;
            color: #FFFFFF;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .select-box:hover {
            border-color: var(--pulse-blue);
            box-shadow: 0 0 10px rgba(0, 204, 255, 0.3);
        }
        .input-field {
            padding: 8px 15px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid var(--steel-blue);
            border-radius: 5px;
            color: #FFFFFF;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
        }
        .input-field:focus {
            border-color: var(--molten-orange);
            box-shadow: 0 0 15px rgba(255, 69, 0, 0.4);
        }
        .save-btn {
            padding: 12px 30px;
            background: linear-gradient(135deg, var(--electric-blue), var(--pulse-blue));
            border: none;
            border-radius: 6px;
            color: #FFFFFF;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 102, 255, 0.3);
            margin-top: 20px;
        }
        .save-btn:hover {
            background: linear-gradient(135deg, var(--molten-orange), var(--amber-glow));
            box-shadow: 0 0 25px rgba(255, 69, 0, 0.6);
        }
    </style>
</head>
<body>
    <div class="neural-background">
        <canvas id="city-grid"></canvas>
        <div class="grid-pulse"></div>
    </div>

    <header class="corporate-header">
        <div class="hologram-emblem">
            <svg class="circuit-logo" viewBox="0 0 80 80">
                <defs>
                    <linearGradient id="logo-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#0066FF;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#00CCFF;stop-opacity:1" />
                    </linearGradient>
                </defs>
                <circle cx="40" cy="40" r="35" stroke="url(#logo-gradient)" stroke-width="2" fill="none"/>
                <path d="M 20 35 L 40 25 L 60 35 L 60 50 L 40 60 L 20 50 Z" stroke="#0066FF" stroke-width="1.5" fill="rgba(0, 102, 255, 0.1)"/>
                <circle cx="40" cy="40" r="6" fill="#00CCFF"/>
            </svg>
            <div class="laser-scan"></div>
        </div>
        
        <h1 class="institution-title">
            <span class="title-main">广东理工学院</span>
            <span class="title-sub">系统设置中心</span>
        </h1>

        <div class="system-status">
            <a href="index.html" class="back-button">🏠 返回主页</a>
            <div class="digital-clock" id="digitalClock">2025-10-25 14:30:00</div>
        </div>
    </header>

    <main class="page-content">
        <section class="main-panel">
            <div class="led-border-cyan"></div>
            
            <h2 class="panel-title">
                <span class="title-icon">⚙️</span>
                个性化设置
            </h2>

            <!-- 通知设置 -->
            <div class="settings-section">
                <h3 class="settings-title">📢 通知设置</h3>
                <div class="setting-item">
                    <span class="setting-label">课程提醒</span>
                    <div class="toggle-switch active" onclick="toggleSwitch(this)"></div>
                </div>
                <div class="setting-item">
                    <span class="setting-label">作业截止提醒</span>
                    <div class="toggle-switch active" onclick="toggleSwitch(this)"></div>
                </div>
                <div class="setting-item">
                    <span class="setting-label">成绩发布通知</span>
                    <div class="toggle-switch active" onclick="toggleSwitch(this)"></div>
                </div>
                <div class="setting-item">
                    <span class="setting-label">系统消息推送</span>
                    <div class="toggle-switch" onclick="toggleSwitch(this)"></div>
                </div>
            </div>

            <!-- 界面设置 -->
            <div class="settings-section">
                <h3 class="settings-title">🎨 界面设置</h3>
                <div class="setting-item">
                    <span class="setting-label">主题模式</span>
                    <select class="select-box">
                        <option>赛博朋克(当前)</option>
                        <option>经典蓝色</option>
                        <option>暗黑模式</option>
                        <option>简约白色</option>
                    </select>
                </div>
                <div class="setting-item">
                    <span class="setting-label">字体大小</span>
                    <select class="select-box">
                        <option>小</option>
                        <option selected>中(推荐)</option>
                        <option>大</option>
                        <option>超大</option>
                    </select>
                </div>
                <div class="setting-item">
                    <span class="setting-label">动画效果</span>
                    <div class="toggle-switch active" onclick="toggleSwitch(this)"></div>
                </div>
            </div>

            <!-- 隐私设置 -->
            <div class="settings-section">
                <h3 class="settings-title">🔒 隐私与安全</h3>
                <div class="setting-item">
                    <span class="setting-label">显示在线状态</span>
                    <div class="toggle-switch active" onclick="toggleSwitch(this)"></div>
                </div>
                <div class="setting-item">
                    <span class="setting-label">允许他人查看课程表</span>
                    <div class="toggle-switch" onclick="toggleSwitch(this)"></div>
                </div>
                <div class="setting-item">
                    <span class="setting-label">自动登录</span>
                    <div class="toggle-switch active" onclick="toggleSwitch(this)"></div>
                </div>
            </div>

            <!-- 账户设置 -->
            <div class="settings-section">
                <h3 class="settings-title">👤 账户信息</h3>
                <div class="setting-item">
                    <span class="setting-label">修改密码</span>
                    <button class="task-action" onclick="alert('密码修改功能开发中...')">修改</button>
                </div>
                <div class="setting-item">
                    <span class="setting-label">绑定邮箱</span>
                    <input type="email" class="input-field" placeholder="输入邮箱地址" value="zhangsan@example.com">
                </div>
                <div class="setting-item">
                    <span class="setting-label">绑定手机</span>
                    <input type="tel" class="input-field" placeholder="输入手机号码" value="138****5678">
                </div>
            </div>

            <button class="save-btn" onclick="saveSettings()">💾 保存设置</button>
        </section>

        <aside class="side-panel">
            <div class="led-border-amber"></div>
            
            <h3 class="panel-title">
                <span class="title-icon">ℹ️</span>
                系统信息
            </h3>

            <div class="task-list">
                <div class="task-item">
                    <div class="task-content">
                        <h4 class="task-title">系统版本</h4>
                        <p class="task-time">v2.0.0</p>
                    </div>
                </div>
                <div class="task-item">
                    <div class="task-content">
                        <h4 class="task-title">最后登录</h4>
                        <p class="task-time">2025-10-25 08:30</p>
                    </div>
                </div>
                <div class="task-item">
                    <div class="task-content">
                        <h4 class="task-title">存储空间</h4>
                        <p class="task-time">已使用 2.8GB / 10GB</p>
                    </div>
                </div>
            </div>

            <h3 class="panel-title" style="margin-top: 30px;">
                <span class="title-icon">🔧</span>
                快捷操作
            </h3>

            <div class="task-list">
                <div class="task-item" style="cursor: pointer;" onclick="alert('清除缓存中...')">
                    <div class="task-status" style="background: var(--crt-green);"></div>
                    <div class="task-content">
                        <h4 class="task-title">清除缓存</h4>
                    </div>
                    <button class="task-action">执行</button>
                </div>

                <div class="task-item" style="cursor: pointer;" onclick="alert('检查更新中...')">
                    <div class="task-status" style="background: var(--pulse-blue);"></div>
                    <div class="task-content">
                        <h4 class="task-title">检查更新</h4>
                    </div>
                    <button class="task-action">检查</button>
                </div>

                <div class="task-item" style="cursor: pointer;" onclick="alert('导出数据中...')">
                    <div class="task-status" style="background: var(--amber-glow);"></div>
                    <div class="task-content">
                        <h4 class="task-title">导出数据</h4>
                    </div>
                    <button class="task-action">导出</button>
                </div>
            </div>

            <h3 class="panel-title" style="margin-top: 30px;">
                <span class="title-icon">📝</span>
                意见反馈
            </h3>

            <div class="task-list">
                <div class="task-item" style="cursor: pointer;" onclick="submitFeedback()">
                    <div class="task-content">
                        <h4 class="task-title">提交意见或建议</h4>
                        <p class="task-time">帮助我们改进系统</p>
                    </div>
                    <button class="task-action">提交</button>
                </div>
            </div>
        </aside>
    </main>

    <script src="script.js"></script>
    <script src="pages-script.js"></script>
    <script>
        function toggleSwitch(element) {
            element.classList.toggle('active');
        }

        function saveSettings() {
            alert('设置已保存！\n\n您的个性化设置已经成功保存到系统中。');
        }

        function submitFeedback() {
            const feedback = prompt('请输入您的意见或建议：');
            if (feedback) {
                alert('感谢您的反馈！\n\n我们已收到您的意见，会尽快处理。');
            }
        }
    </script>
</body>
</html>
